version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: gunicorn Purebrands.wsgi:application --bind 0.0.0.0:8000
    container_name: purebrand_web_01
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:alpine3.16
    restart: always
    container_name: purebrand_db_01
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: "purebackend_db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "outcode!"
  nginx:
    build: ./nginx
    restart: always
    container_name: purebrand_nginx_01
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: